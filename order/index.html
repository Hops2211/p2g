      <h2>Order</h2>
      <section id="order"> 
      
        <form id="information" name="information" method="get" action="#null">
          <ol>
            <li id="fname-input">
              <label for="fname">Name</label>
              <input type="text" name="name" id="name" placeholder="Jane Doe" pattern="[A-Za-z\\s]*"/>
            </li>
            <li id="email-input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="you@example.com" pattern="^.+@.+$" />
            </li>
            <li id="phone-input">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="734-777-8888" pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
            </li>
            <li id="message-input">
              <label for="delivery">Delivery</label>
                <div>
                  <label for="deliveryy">Yes 
                    <input type="checkbox" id="deliveryy" name="deliveryy" value="Yes" />
                  </label>
                  <li id="fname-input">
                    <label id="address" for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="7583 Lincoln Ave" pattern="[A-Za-z\\s]*"/>
                  </li>
                </div>
                <div>
                  <label for="deliveryn">No 
                    <input type="checkbox" id="deliveryn" name="deliveryn" value="No" />
                  </label>
                </div>
            </li>
            <li>
              <form id="meal-form" name="meal-form" method="get" action="#null">
                <select id="meals">
                  <option value="select#">Select Number of Meals</option>
                  <option value="5m">5 Meals</option>
                  <option value="6m">6 Meals</option>
                  <option value="7m">7 Meals</option>
                  <option value="8m">8 Meals</option>
                  <option value="9m">9 Meals</option>
                  <option value="10m">10 Meals</option>
                </select>
                <input type="submit" id="meal-form-submit" name="meal-form-submit" value="Purchase" />
              </form>
            </li>
            <li>
              <section id="meal-selection">
                <ul id="6meals">
                  <li> Meal 1: <form id="meal-select-form" name="meal-select-form" method="get" action="#null">
                  <select id="meals">
                    <option value="select#">Select Meal</option>
                    <option value="cheesesteak">Low Car Philly Cheesesteak</option>
                    <option value="chickenbowl">Southwest Chicken Bowl</option>
                    <option value="blackend-tilapia">Blackened Tilapia w/Garlic rice & veggies</option>
                  </select>
                <input type="submit" id="meal-form-submit" name="meal-form-submit" value="Purchase" />
              </form></li>
                  <li> Meal 2: </li>

                  <li> Meal 4: </li>

            <li>
