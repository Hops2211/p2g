<!DOCTYPE html>
<html lang="en" class="nojs" id="example-com" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="/css/screen.css" />    
  <title>Prep'd 2 Go</title>
</head>
<body>
  
  <header class="h-card" id="header">
    <div id="banner"></div>
  </header> 

    <nav id="navigation">
      <figure id="logo">
        <img src="/img/p2glogo.png" alt="logo" />
      </figure>
      <ul class="navigation">
        <li><a href="../">Home</a></li>
        <li><a href="../menu">Menu</a></li>
        <li><a href="../order">Order</a></li>
        <li><a href="../gallery">Gallery</a></li>
        <li><a href="../contact">Contact Us</a></li>
        <li><a href="../contacttest">Contact Trial</a></li>
      </ul>
    </nav>     
    
  <input type="checkbox" id="menuToggle">
  <label for="menuToggle" id="menu-icon" class="menu-icon"></label>



  <main id="page">
  
    
    <section id="gallerysec">
      <h2>Gallery</h2>
      <section id="slideshow">  
      
      <div id="numbertext">1 / 3</div>
      <figure id="meal1pic">
        <img class="mySlides" src="../img/meal1.jpg" alt="meal1" />
        <figcaption> 
          <p>
            meal 1
          </p>
        </figcaption>
      </figure>
      
      <div id="numbertext">2 / 3</div>
      <figure id="meal2pic">
        <img class="mySlides" src="../img/meal2.jpg" alt="meal1" />
        <figcaption> 
          <p>
            meal 2
          </p>
        </figcaption>
      </figure>
      
      <div id="numbertext">3 / 3</div>
      <figure id="meal3pic">
        <img class="mySlides" src="../img/meal3.jpg" alt="meal1" />
        <figcaption> 
          <p>
            meal 3
          </p>
        </figcaption>
      </figure>
      
      <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
      
        
      </section>
    </section>
  </main>

  <footer id="foot"> © 2017 Prep'd 2 Go Food Preparation and Catering Company. All Rights Reserved
   <figure id="facebook-icon" class="icon">
      <a href="https://www.facebook.com/Prepd-2-Go-1592053864158726/">
        <img src="/img/fb-icon.ico" alt="facebook" /> 
      </a>
    </figure>
    
     <figure id="instagram-icon" class="icon">
      <a href="https://www.instagram.com/prepd_2_go/">
        <img src="/img/instagram-icon.png" alt="instagram" /> 
      </a>
    </figure>
    
    <figure id="twitter-icon" class="icon">
      <a href="https://twitter.com/Prepd_2_go">
        <img src="/img/twitter-icon.ico" alt="twitter" /> 
      </a>
    </figure>
  </footer>  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/js/site.js"></script>

</html>
